
<app-loading *ngIf="!viewDOM"></app-loading>




<div *ngIf="viewDOM">
  
  <div *ngFor="let produto of produtos">
      <br>
   <div class="product-content">
      <div class="image-product">
        <img src="{{produto.imgLink.value}}" alt="imagem-produto"/>
      </div>
      <div class="info-content">
        <h3>{{produto.nome}}</h3>
        <p><b>Descrição</b>  {{produto.descricao}}</p>
        <p><b>Categoria</b>  {{produto.categoriaNome}}</p>
        <p><b>Subcategoria</b>  {{produto.categoriaNome}}</p>
       
    <div class="options">
      <button data-toggle="modal" data-target="#modalEdit"(click)="setEdit(produto)">Editar</button>
      <button class="btn-danger"(click)="deleteProduto(produto)">Excluir</button>
    </div>
    </div>
      <br>
      <hr>
  </div>
 
</div>


<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">  
              <h5 class="modal-title" id="exampleModalLongTitle">Editar Produto</h5>
              <button (click)="condKeep()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <app-cadastrar *ngIf="keep" [produto]="tempEdit" [modEdit]="true"></app-cadastrar>
          </div>
          <div class="modal-footer">
              <button (click)="condKeep()" type="button" class="btn btn-primary" data-dismiss="modal">Finalizar</button>
          </div>
      </div>
  </div>
</div>
