<div *ngIf="viewDOM">
    <br>
    <h6 style="text-align:center">Sub-Categorias</h6>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="subcategoriaTemp.nome"class="form-control" placeholder="Nome da subcategoria">
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <select class="form-control" placeholder="Categoria" [(ngModel)]="subcategoriaTemp.categoriaId" >
                <option *ngFor="let categoria of categorias" [ngValue]="categoria.key">{{categoria.nome}}</option>
            </select>
          </div>
        </div>
      </div>

    <button (click)="addSubCtegoria()">Adicionar Sub-Categorias</button>
    <div class="row">
    <div class="col-lg-12">
        <br>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
               
              </tr>
            </thead>
            <tbody *ngFor="let subcategoria of subcategorias; let i=index">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{subcategoria.nome}}</td>
                <td align="right">
                  <div>
                    <img (click)="deleteSubCategoria(subcategoria)" class="btn-option" src="../../../assets/delete.svg" alt="Deletar">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

</div>
