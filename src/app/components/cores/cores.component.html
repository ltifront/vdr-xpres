<input type="text" [(ngModel)]="color.nome"class="form-control" placeholder="Nome da cor">
<button (click)="addColor()">Adicionar Cor</button>


<div class="col-lg-12">
    <br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col"  align="right"></th>
          </tr>
        </thead>
        <tbody *ngFor="let cor of colors; let i=index">
          <tr>
            <th scope="row">{{i}}</th>
            <td>{{cor.nome}}</td>
            <td align="right">
              <div>
                <img (click)="deleteColor(cor)" class="btn-option" src="../../../assets/delete.svg" alt="Deletar">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
